<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tricae Guide</title>
    <link rel="stylesheet" href="/dist/desktop.min.css" media="all">
    <link rel="stylesheet" href="../css/guide.css" media="all">

    <script src="../js/jquery.js"></script>
    <script type="text/javascript" src="/dist/semantic.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body class="guide-tricae">

<div>
    <div id="header">
        <!--carrega o header-->
    </div>

    <div class="section-guide">
        <div class="content-main" id="contentMain">
            <div class="row">
                <div class="column desktop-2 tablet-3" id="menuLateral">
                    <!--carrega o menu lateral-->
                </div>
                <div class="column desktop-10 tablet-9">

                    <h2>Boxes</h2>
                    <p>
                        Utiliza box.
                    </p>
                    <p>
                        <b>Box simples</b>
                    </p>
                    <div class="tr box-default simple-box">
                        <div class="tr box-default simple-box">
                            Conteúdo
                        </div>

                        <div class="ui accordion code">
                            <div class="title">
                                <i class="code icon"></i>
                                Code
                            </div>
                            <div class="content">
                                <div class="box-code">
                                    &ltdiv class="tr box-default simple-box"&gt<br />
                                    &nbsp;&nbsp;Conteúdo<br />
                                    &lt/div&gt
                                </div>
                            </div>
                        </div>
                    </div>

                    <p>
                        <b>Box com título</b>
                    </p>
                    <div class="tr box-default simple-box">
                        <div class="tr box-default">
                            <div class="box-header">Título</div>
                            <div class="box-section">
                                Conteúdo
                            </div>
                        </div>

                        <div class="ui accordion code">
                            <div class="title">
                                <i class="code icon"></i>
                                Code
                            </div>
                            <div class="content">
                                <div class="box-code">
                                    &ltdiv class="tr box-default"&gt<br />
                                    &nbsp;&nbsp;&ltdiv class="box-header"&gtTítulo&lt/div&gt<br />
                                    &nbsp;&nbsp;&ltdiv class="box-section"&gtConteúdo&lt/div&gt<br />
                                    &lt/div&gt
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
