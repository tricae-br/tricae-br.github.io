<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tricae Guide</title>
    <link rel="stylesheet" href="../../dist/mobile/semantic.css" media="all">
    <link rel="stylesheet" href="../css/guide.css" media="all">

    <script src="../js/jquery.js"></script>
    <script type="text/javascript" src="../../dist/semantic.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="guide-tricae">

<div>
    <div id="header">
        <div class="header-guide">
            <div class="row">
                <div class="column desktop-3">
                    <a class="button-menu" href="#menuLateral"><i class="content icon"></i></a>
                </div>
                <div class="column desktop-6 al-center">
                    <img src="images/logo.png" />
                </div>
                <div class="column desktop-3 al-right">
                    <a href="../desktop"><i class="icon desktop large inverted" data-content="Mudar para mobile" data-variation="inverted"></i></a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            //Menu
            $(document).ready(function(){
                $('#menuLateral').show();
                $('#menuLateral').mmenu();
            });
        </script>
    </div>

    <div class="two wide column" id="menuLateral">
        <!--carrega o menu lateral-->
    </div>

    <div class="section-guide">
        <div class="content-main">
            <div class="row">
                <div class="column desktop-12">

                    <h2>Busca</h2>
                    <p>
                        <b>Mobile</b><br />
                        Utiliza input, icon e button.
                    </p>
                    <div class="tr box-default simple-box">

                        <div class="ui icon input fluid">
                            <input type="text" placeholder="O que está procurando?">
                            <i class="search icon"></i>
                        </div>

                        <div class="box-code">
                            &lt;div class=&quot;ui icon input fluid&quot;&gt;<br />
                            &lt;input type=&quot;text&quot; placeholder=&quot;O que está procurando?&quot;&gt;<br />
                            &lt;i class=&quot;search icon&quot;&gt;&lt;/i&gt;<br />
                            &lt;/div&gt;
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>

</div>

</body>

</html>
