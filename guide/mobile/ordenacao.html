<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tricae Guide</title>
    <link rel="stylesheet" href="../../dist/mobile.min.css" media="all">
    <link rel="stylesheet" href="../css/guide.css" media="all">

    <script src="../js/jquery.js"></script>
    <script type="text/javascript" src="../../dist/semantic.min.js"></script>
    <script type="text/javascript" src="js/include.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="guide-tricae">

<div>
    <div id="header">
        <div class="header-guide">
            <div class="row">
                <div class="column desktop-3">
                    <a class="button-menu" href="#mMenu"><i class="content icon"></i></a>
                </div>
                <div class="column desktop-6 al-center">
                    <img src="images/logo.png" />
                </div>
                <div class="column desktop-3 al-right">
                    <a href="../desktop"><i class="icon desktop large inverted" data-content="Mudar para mobile" data-variation="inverted"></i></a>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            //Menu
            $(document).ready(function(){
                $('#menuLateral').show();
                $('#menuLateral').mmenu();
            });
        </script>
    </div>

    <div class="two wide column" id="menuLateral">
        <!--carrega o menu lateral-->
    </div>

    <div class="section-guide">
        <div class="content-main">
            <div class="row">
                <div class="column desktop-12">

                    <h2>Ordenação</h2>

                    <p>
                        Utiliza text e dropdown.
                    </p>
                    <div class="tr box-default simple-box">
                        <div class="select-box">
                            <select class="ui dropdown">
                                <option>Popularidade</option>
                                <option>Menor preço</option>
                                <option>Maior preço</option>
                            </select>
                            <i class="icon caret down"></i>
                        </div>

                        <div class="box-code">
                            &lt;div class="select-box"&gt;<br />
                            &lt;select class="ui dropdown"&gt;<br />
                            &lt;option&gt;Popularidade&lt;/option&gt;<br />
                            &lt;option&gt;Menor pre&ccedil;o&lt;/option&gt;<br />
                            &lt;option&gt;Maior pre&ccedil;o&lt;/option&gt;<br />
                            &lt;/select&gt;<br />
                            &lt;i class="icon caret down"&gt;&lt;/i&gt;<br />
                            &lt;/div&gt;
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
